<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST WEBSITE</title>
	<script src="/skydash/ui.js" type="module"></script>

	<!-- General -->
	<style>
	  body {
	    font-family: Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	  }
	  .header {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 20px;
	    background-color: #F6F6F6;;
	  }
	  .logo {
	    height: 50px; /* Adjust based on your logo's size */
	  }
	  .nav-form {
	    display: flex;
	    align-items: center;
	  }
	  .nav-form input[type="email"] {
	    padding: 10px;
	    margin-right: 10px;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	  }
	  .nav-form button {
	    padding: 10px 20px;
	    border: none;
	    border-radius: 5px;
	    background-color: #4F6A91;
	    color: white;
	    cursor: pointer;
	  }

	  section {
			background: #191b1c;
			color: #F6F6F6;
		}

	  .main-content {
	    padding: 20px;
	  }
	  .footer {
	    padding: 20px;
	    background-color: #191b1c;
	    color: #F6F6F6;
	    text-align: center;
	  }
	  /* Responsive styling */
	  @media (max-width: 600px) {
	    .header {
	      flex-direction: column;
	    }
	    .nav-form {
	      margin-top: 20px;
	    }
	  }
	</style>
</head>
<body data-sky-collection="articles" data-sky-collection-id="article-one">
	<nav data-sky-component="nav" class="header">
		<div style="display: flex; align-items: center; gap: 1rem;">
			<a href="/"><img src="/assets/zeppelin.png" alt="Logo" class="logo"></a>
			<a href="/article-one">Article One</a>
		</div>
		<form class="nav-form">
			<input type="email" placeholder="Enter your email">
			<button type="submit">Subscribe</button>
		</form>
	</nav>

	<section class="main-content" style="height: 100dvh; display: flex; flex-direction: column; gap: 2rem;">
		<div style="display: flex; flex-direction: column; gap: 1rem;">
			<p>This is the first article</p>

			<p>OOF | Owner and CEO | feathermode</p>
		</div>
	</section>

	<div class="footer" data-sky-component="footer">
		<p>&copy; 2024 feathermode. All rights reserved.</p>
	</div>
</body>
</html>
